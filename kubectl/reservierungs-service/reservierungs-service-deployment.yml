apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservierungs-service-deployment
  namespace: kino
  labels:
    app: reservierung
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reservierung
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: reservierung
    spec:
      containers:
        - name: reservierungs-container
          image: adrianmetzner/ci-kino-reservierungs-service:1.0.0
          env:
            - name: FILMPROGRAMM_SERVICE_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: kino-config
                  key: film-program-service
          ports:
            - containerPort: 45000