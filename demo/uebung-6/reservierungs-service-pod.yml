apiVersion: v1
kind: Pod
metadata:
  name: reservierungs-pod
  namespace: adrian
spec:
  containers:
    - name: reservierungs-service
      image: adrianmetzner/ci-kino-reservierungs-service:1.1.0
      ports:
        - containerPort: 45000
      env:
        - name: FILMPROGRAMM_SERVICE_HOSTNAME
          value: 10.0.1.211:50000
      volumeMounts:
        - mountPath: /MicroReservierungsService/target/logs
          name: log-volume
    - name: filebeat
      image: store/elastic/filebeat:7.9.1
      args:
        - "-c"
        - "/etc/filebeat.yml"
        - "-e"
      volumeMounts:
        - mountPath: /etc/filebeat.yml
          name: filebeat-config
          readOnly: true
          subPath: filebeat.yml
        - mountPath: /usr/share/filebeat/logs
          name: log-volume
  volumes:
    - name: filebeat-config
      configMap:
        name: filebeat-config
        defaultMode: 0640
    - name: log-volume
      emptyDir: {}

